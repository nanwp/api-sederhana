name: CI
on:
  push:
    branches: ["rknet"]

jobs:
  build:
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Connect to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with: 
          file : ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-sederhana:latest
  
  deployment:
    needs: build
    environment: staging
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: 103.161.184.72
        username: root
        password: Nanda2003()
        port: 22
        script: |
          whoami
          docker stop api-sederhana || true && docker rm api-sederhana || true
          docker pull ${{ vars.IMAGE_NAME }}
          docker run -d -p 8080:8080 --name ${{ vars.CONTAINER_NAME }} ${{ vars.IMAGE_NAME }} 